<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="parallax.js" charset="utf-8"></script>
  <title>thecamtalk</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body id="bod">

  <div id="wrap" class="wrap" onclick="transition()">
    <div class="main">
      <div class="branding">
        <div class="logo"></div>
        <div class="logotype"></div>
      </div>
      <div class="shadow"></div>
    </div>
    <div class="funcs">
      <div class="mail-link">Mail us a photo</div>
      <p>and we'll edit it for you !</p>
      <h1>Hire us</h1>
    </div>
	</div>
  <div  id="gallery" class="gallery">
    <iframe src = "https://www.instagram.com/thecamtalk/?hl=en">
      Sorry your browser does not support inline frames.
   </iframe>
  </div>
  </div>

  <!-- Scripts -->
	<script src="./parallax.js"></script>
	<script>
  function transition(){
    var element = document.getElementById("gallery");
        element.classList.add("appear");
    var element2 = document.getElementById("wrap");
        element2.classList.add("dim");  }

  var iframe = document.getElementsByTagName('iframe')[0];
var url = iframe.src;
var getData = function (data) {
    if (data && data.query && data.query.results && data.query.results.resources && data.query.results.resources.content && data.query.results.resources.status == 200) loadHTML(data.query.results.resources.content);
    else if (data && data.error && data.error.description) loadHTML(data.error.description);
    else loadHTML('Error: Cannot load ' + url);
};
var loadURL = function (src) {
    url = src;
    var script = document.createElement('script');
    script.src = 'https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20data.headers%20where%20url%3D%22' + encodeURIComponent(url) + '%22&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=getData';
    document.body.appendChild(script);
};
var loadHTML = function (html) {
    iframe.src = 'about:blank';
    iframe.contentWindow.document.open();
    iframe.contentWindow.document.write(html.replace(/<head>/i, '<head><base href="' + url + '"><scr' + 'ipt>document.addEventListener("click", function(e) { if(e.target && e.target.nodeName == "A") { e.preventDefault(); parent.loadURL(e.target.href); } });</scr' + 'ipt>'));
    iframe.contentWindow.document.close();
} 
loadURL(iframe.src);
	</script>

</body>
</html>
